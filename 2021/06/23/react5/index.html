-23T09:35:14.000Z" title="发表于 2021-06-23 17:35:14">2021-06-23</time><span class="post-meta-separator">|</span><i class="fas fa-history fa-fw post-meta-icon"></i><span class="post-meta-label">更新于</span><time class="post-meta-date-updated" datetime="2021-06-23T14:06:37.318Z" title="更新于 2021-06-23 22:06:37">2021-06-23</time></span><span class="post-meta-categories"><span class="post-meta-separator">|</span><i class="fas fa-inbox fa-fw post-meta-icon"></i><a class="post-meta-categories" href="/categories/react/">react</a></span></div><div class="meta-secondline"><span class="post-meta-separator">|</span><span class="post-meta-pv-cv" id="" data-flag-title="react基础4"><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">阅读量:</span><span id="busuanzi_value_page_pv"></span></span></div></div></div></header><main class="layout" id="content-inner"><div id="post"><article class="post-content" id="article-container"><h2 id="1-表单"><a href="#1-表单" class="headerlink" title="1. 表单"></a>1. 表单</h2><p>在React中，HTML表单元素的工作方式和其他DOM元素有所不同，因为表单元素通常会保持一些内部的state。<br>使用JavaScript函数可以很方便的处理表单的提交，同时还可以访问用户填写的表单数据。</p>
<h4 id="1-1-受控组件"><a href="#1-1-受控组件" class="headerlink" title="1.1 受控组件"></a>1.1 受控组件</h4><p>在HTML中，表单元素<input><textarea><select>等表单元素通常自己维护state，并且根据用户输入进行更新。</p>
<p>在React中，可变状态mutable state通常保存在组件的state中，并且只能通过setState()来更新.</p>
<p>将上面两者结合起来，使<strong>React的state成为“唯一数据源”</strong>。渲染表单的<strong>React组件还控制着用户输入过程中表单发生的操作</strong>。被React以这种方式<strong>控制取值</strong>的<strong>表单输入元素</strong>叫做<strong>“受控组件“</strong>。</p>
<h4 id="1-2-input组件"><a href="#1-2-input组件" class="headerlink" title="1.2 input组件"></a>1.2 input组件</h4><p>在表单元素设置value属性，因此显示的值始终为this.state.value 这使React中的state成为表单唯一的数据源，输入的值始终又React的state驱动。每次输入按键都会执行并更新React的state，因此现实的值将会随着用户的输入更新。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">class NameForm extends React.Component&#123;</span><br><span class="line">    constructor(props)&#123;</span><br><span class="line">        super(props);</span><br><span class="line">        this.state=&#123;value:&#x27;&#x27;&#125;;</span><br><span class="line">        this.handleChange=this.handleChange.bind(this);</span><br><span class="line">        this.handleSubmit=this.handleSubmit.bind(this);</span><br><span class="line">    &#125;</span><br><span class="line">    handleChange(event)&#123;</span><br><span class="line">        this.setState(&#123;value:event.target.value&#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    handleSubmit(event)&#123;</span><br><span class="line">        alert(&#x27;提交的名字&#x27;+this.state.value);</span><br><span class="line">        event.preventDefault();</span><br><span class="line">    &#125;</span><br><span class="line">    render()&#123;</span><br><span class="line">        return(</span><br><span class="line">            &lt;form onSubmit=&#123;this.handleSubmit&#125;&gt;</span><br><span class="line">                &lt;label&gt;</span><br><span class="line">                    名字：</span><br><span class="line">                    &lt;input type=&quot;text&quot; value=&#123;this.state.value&#125; onChange=&#123;this.handleChange&#125;/&gt;</span><br><span class="line">                &lt;/label&gt;</span><br><span class="line">                &lt;input type=&quot;submit&quot;  value=&quot;提交&quot;/&gt;</span><br><span class="line">            &lt;/form&gt;</span><br><span class="line">        )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">ReactDOM.render(</span><br><span class="line">    &lt;NameForm/&gt;,</span><br><span class="line">    document.getElementById(&#x27;root&#x27;)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>

<h4 id="1-3-textarea组件"><a href="#1-3-textarea组件" class="headerlink" title="1.3 textarea组件"></a>1.3 textarea组件</h4><p>textarea元素在HTML中通过其子元素定义其文本，在React中，使用value属性替代（类似input）</p>
<h4 id="1-4-select组件"><a href="#1-4-select组件" class="headerlink" title="1.4 select组件"></a>1.4 select组件</h4><p>select组件中有一个特殊的selected属性代表初始被选中。<br>在React中并不使用selected，而是通过给value赋初始值来表示初始选中。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">class FlavorForm extends React.Component&#123;</span><br><span class="line">    constructor(props)&#123;</span><br><span class="line">        super(props);</span><br><span class="line">        this.state=&#123;value:&#x27;apple&#x27;&#125;</span><br><span class="line">        this.handleChange=this.handleChange.bind(this);</span><br><span class="line">        this.handleSubmit=this.handleSubmit.bind(this);</span><br><span class="line">    &#125;</span><br><span class="line">    handleChange(event)&#123;</span><br><span class="line">        this.setState(&#123;value:event.target.value&#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    handleSubmit(event)&#123;</span><br><span class="line">        alert(&#x27;你的选择：&#x27;+this.state.value)</span><br><span class="line">        event.preventDefault();</span><br><span class="line">    &#125;</span><br><span class="line">    render()&#123;</span><br><span class="line">        return(</span><br><span class="line">            &lt;form onSubmit=&#123;this.handleSubmit&#125;&gt;</span><br><span class="line">               &lt;label&gt;</span><br><span class="line">                   你喜欢的水果：</span><br><span class="line">                   &lt;select value=&#123;this.state.value&#125; onChange=&#123;this.handleChange&#125;&gt;</span><br><span class="line">                       &lt;option value=&quot;apple&quot;&gt;苹果&lt;/option&gt;</span><br><span class="line">                       &lt;option value=&quot;banana&quot;&gt;香蕉&lt;/option&gt;</span><br><span class="line">                       &lt;option value=&quot;origin&quot;&gt;橘子&lt;/option&gt;</span><br><span class="line">                       &lt;option value=&quot;pineapple&quot;&gt;菠萝&lt;/option&gt;</span><br><span class="line">                   &lt;/select&gt;</span><br><span class="line">               &lt;/label&gt;</span><br><span class="line">               &lt;input type=&quot;submit&quot; value=&quot;提交&quot;&gt;&lt;/input&gt;</span><br><span class="line">            &lt;/form&gt;</span><br><span class="line">        )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">ReactDOM.render(</span><br><span class="line">    &lt;FlavorForm/&gt;,</span><br><span class="line">    document.getElementById(&#x27;root&#x27;)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>

<h4 id="1-5-处理多个输入"><a href="#1-5-处理多个输入" class="headerlink" title="1.5 处理多个输入"></a>1.5 处理多个输入</h4><p>当需要处理多个input元素时，我们可以为每个元素添加一个name属性，让处理函数根据event.target.name的值来选择要执行的操作</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">class StudentForm extends React.Component&#123;</span><br><span class="line">    constructor(props)&#123;</span><br><span class="line">        super(props);</span><br><span class="line">        this.state=&#123;</span><br><span class="line">            name:&#x27;&#x27;,</span><br><span class="line">            id:&#x27;&#x27;,</span><br><span class="line">            sex:&#x27;男&#x27;</span><br><span class="line">        &#125;</span><br><span class="line">        this.handleChange=this.handleChange.bind(this);</span><br><span class="line">        this.handleSubmit=this.handleSubmit.bind(this);</span><br><span class="line">    &#125;</span><br><span class="line">    handleChange(event)&#123;</span><br><span class="line">        const eName=event.target.name;</span><br><span class="line">        const value=event.target.value;</span><br><span class="line">        this.setState(&#123;</span><br><span class="line">            [eName]:value</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    handleSubmit(event)&#123;</span><br><span class="line">        alert(&#x27;学生姓名&#x27;+this.state.name+&#x27;\n&#x27;+</span><br><span class="line">            &#x27;学生id:&#x27;+this.state.id+&#x27;\n&#x27;+</span><br><span class="line">            &#x27;学生性别:&#x27;+this.state.sex);</span><br><span class="line">        event.preventDefault();</span><br><span class="line">    &#125;</span><br><span class="line">    render()&#123;</span><br><span class="line">        return(</span><br><span class="line">            &lt;form onSubmit=&#123;this.handleSubmit&#125;&gt;</span><br><span class="line">                &lt;div&gt;</span><br><span class="line">                    &lt;label&gt;</span><br><span class="line">                        学生姓名</span><br><span class="line">                        &lt;input type=&quot;text&quot; name=&#x27;name&#x27; value=&#123;this.state.name&#125; onChange=&#123;this.handleChange&#125;/&gt;</span><br><span class="line">                    &lt;/label&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;div&gt;</span><br><span class="line">                    &lt;label&gt;</span><br><span class="line">                        学生id</span><br><span class="line">                        &lt;input type=&quot;text&quot; name=&#x27;id&#x27; value=&#123;this.state.id&#125; onChange=&#123;this.handleChange&#125;/&gt;</span><br><span class="line">                    &lt;/label&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;div&gt;</span><br><span class="line">                    &lt;label&gt;</span><br><span class="line">                        性别</span><br><span class="line">                        &lt;select onChange=&#123;this.handleChange&#125; value=&#123;this.state.sex&#125; name=&#x27;sex&#x27;&gt;</span><br><span class="line">                            &lt;option value=&quot;男&quot;&gt;男&lt;/option&gt;</span><br><span class="line">                            &lt;option value=&quot;女&quot;&gt;女&lt;/option&gt;</span><br><span class="line">                        &lt;/select&gt;</span><br><span class="line">                    &lt;/label&gt;</span><br><span class="line">                &lt;/div&gt; </span><br><span class="line">                &lt;div&gt;</span><br><span class="line">                    &lt;input type=&quot;submit&quot; value=&quot;提交&quot; /&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">            &lt;/form&gt;</span><br><span class="line">        )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">ReactDOM.render(</span><br><span class="line">    &lt;StudentForm/&gt;,</span><br><span class="line">    document.getElementById(&#x27;root&#x27;)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>

<h4 id="1-6-受控输入空值"><a href="#1-6-受控输入空值" class="headerlink" title="1.6 受控输入空值"></a>1.6 受控输入空值</h4><p>在受控组件上指定value的prop会阻止用户更改输入</p>
<p>如果指定了value还能更改输入，那可能是将value设置成了null或者undefined</p>
<h2 id="2-状态提升"><a href="#2-状态提升" class="headerlink" title="2. 状态提升"></a>2. 状态提升</h2><p>多个组件需要反应相同的变化数据，这个时候我们建议<strong>将共享状态提升到最近的共同父组件</strong>中去。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">//-------------------状态提升----------------------</span><br><span class="line">function BoilingVerdict(props)&#123;</span><br><span class="line">    if(props.celsius&gt;=100)&#123;</span><br><span class="line">        return &lt;h1&gt;The water is boiling!&lt;/h1&gt;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        return &lt;h1&gt;The water would not boil...&lt;/h1&gt;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">const scaleNames=&#123;</span><br><span class="line">    c:&#x27;Celsius&#x27;,</span><br><span class="line">    f:&#x27;Fahrenheit&#x27;</span><br><span class="line">&#125;</span><br><span class="line">class TemperatureInput extends React.Component&#123;</span><br><span class="line">    constructor(props)&#123;</span><br><span class="line">        super(props);</span><br><span class="line">        this.handleChange=this.handleChange.bind(this)</span><br><span class="line">    &#125;</span><br><span class="line">    handleChange(event)&#123;</span><br><span class="line">        this.props.onTemperatureChange(event.target.value);</span><br><span class="line">    &#125;</span><br><span class="line">    render()&#123;</span><br><span class="line">        const temperature=this.props.temperature;</span><br><span class="line">        const scale=this.props.scale;</span><br><span class="line">        return(</span><br><span class="line">            &lt;fieldset&gt;</span><br><span class="line">                &lt;legend&gt;</span><br><span class="line">                    Enter temperature in &#123;scaleNames[scale]&#125;</span><br><span class="line">                &lt;/legend&gt;</span><br><span class="line">                &lt;input type=&quot;text&quot; value=&#123;temperature&#125; onChange=&#123;this.handleChange&#125; /&gt;</span><br><span class="line">            &lt;/fieldset&gt;</span><br><span class="line">        )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">function toCelsius(fahrenheit) &#123;</span><br><span class="line">    return (fahrenheit - 32) * 5 / 9;</span><br><span class="line">&#125;</span><br><span class="line">  </span><br><span class="line">function toFahrenheit(celsius) &#123;</span><br><span class="line">    return (celsius * 9 / 5) + 32;</span><br><span class="line">&#125;</span><br><span class="line">function tryConvert(temperature,convert)&#123;</span><br><span class="line">    const input=parseFloat(temperature);</span><br><span class="line">    if(Number.isNaN(input))&#123;</span><br><span class="line">        return &#x27;&#x27;;</span><br><span class="line">    &#125;</span><br><span class="line">    const output=convert(input);</span><br><span class="line">    const rounded=Math.round(output*1000)/1000;</span><br><span class="line">    return rounded.toString();</span><br><span class="line">&#125;</span><br><span class="line">class Calculator extends React.Component&#123;</span><br><span class="line">    constructor(props)&#123;</span><br><span class="line">        super(props);</span><br><span class="line">        this.handleCelsiusChange=this.handleCelsiusChange.bind(this);</span><br><span class="line">        this.handleFahrenheitChange=this.handleFahrenheitChange.bind(this);</span><br><span class="line">        this.state=&#123;scale:&#x27;c&#x27;,temperature:&#x27;&#x27;&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    handleCelsiusChange(temperature)&#123;</span><br><span class="line">        this.setState(&#123;scale:&#x27;c&#x27;,temperature:temperature&#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    handleFahrenheitChange(temperature)&#123;</span><br><span class="line">        this.setState(&#123;scale:&#x27;f&#x27;,temperature:temperature&#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    render()&#123;</span><br><span class="line">        const temperature=this.state.temperature;</span><br><span class="line">        const scale=this.state.scale;</span><br><span class="line">        const celsius=scale===&#x27;c&#x27;?temperature:tryConvert(temperature,toCelsius);</span><br><span class="line">        const fahrenheit=scale===&#x27;f&#x27;?temperature:tryConvert(temperature,toFahrenheit);</span><br><span class="line">        return(</span><br><span class="line">            &lt;div&gt;</span><br><span class="line">                &lt;TemperatureInput scale=&#x27;c&#x27; temperature=&#123;celsius&#125; onTemperatureChange=&#123;this.handleCelsiusChange&#125;/&gt;</span><br><span class="line">                &lt;TemperatureInput scale=&#x27;f&#x27; temperature=&#123;fahrenheit&#125;  onTemperatureChange=&#123;this.handleFahrenheitChange&#125;/&gt;</span><br><span class="line">                &lt;BoilingVerdict celsius=&#123;parseFloat(celsius)&#125;/&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">ReactDOM.render(</span><br><span class="line">    &lt;Calculator/&gt;,</span><br><span class="line">    document.getElementById(&#x27;root&#x27;)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>

<h2 id="3-组合代替继承"><a href="#3-组合代替继承" class="headerlink" title="3. 组合代替继承"></a>3. 组合代替继承</h2><p>React 有十分强大的组合模式。推荐<strong>使用组合而非继承</strong>来实现组件间的代码重用。</p>
<h4 id="3-1-包含关系，采用children-prop代替"><a href="#3-1-包含关系，采用children-prop代替" class="headerlink" title="3.1 包含关系，采用children prop代替"></a>3.1 包含关系，采用children prop代替</h4><p>有些组件无法提前知道他们子组件的内容，可以采用一个特殊的children prop，将他们的子元素通过参数的形式传递到渲染结果中</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">//-----1.包含关系</span><br><span class="line">function FancyBorder(props)&#123;</span><br><span class="line">    return(</span><br><span class="line">        &lt;div className=&#123;&#x27;FancyBorder FancyBorder-&#x27;+props.color&#125; style=&#123;&#123;color:props.color&#125;&#125;&gt;</span><br><span class="line">            &#123;props.children&#125;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    )</span><br><span class="line">&#125;</span><br><span class="line">function WelcomeDialog(props)&#123;</span><br><span class="line">    return(</span><br><span class="line">        &lt;FancyBorder color=&#123;props.color&#125;&gt;</span><br><span class="line">            &lt;h1 className=&quot;Dialog-Title&quot;&gt;</span><br><span class="line">                Welcome</span><br><span class="line">            &lt;/h1&gt;</span><br><span class="line">        &lt;/FancyBorder&gt;</span><br><span class="line">    )</span><br><span class="line">&#125;</span><br><span class="line">const colorlist=[&#x27;red&#x27;,&#x27;yellow&#x27;,&#x27;green&#x27;,&#x27;blue&#x27;,&#x27;grown&#x27;];</span><br><span class="line">ReactDOM.render(</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">        &#123;colorlist.map(color=&gt;&lt;WelcomeDialog color=&#123;color&#125;/&gt;)&#125;</span><br><span class="line">    &lt;/div&gt;,</span><br><span class="line">    document.getElementById(&#x27;root&#x27;)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>

<p><img src="C:\Users\Ashster\AppData\Roaming\Typora\typora-user-images\image-20210623214216225.png" alt="image-20210623214216225"></p>
<h4 id="3-2-特例关系"><a href="#3-2-特例关系" class="headerlink" title="3.2 特例关系"></a>3.2 特例关系</h4><p>有些情况，会把一些组件看作是其他组件的特殊实例。</p>
<p>在React中，我们也可以通过组合来实现特例关系。”特殊组件“可以通过props定制渲染”一般组件“</p>
